<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="trangchu.css">
  <style>
    .container {
      width: 80%;
      margin: 30px auto;
      display: flex;
      gap: 30px;
    }
    .form-box {
      flex: 1;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
    .note {
      font-size: 13px;
      color: gray;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Đăng Ký Tài Khoản</h2>
  <p style="text-align:center;" class="note">
    Nếu bạn đã có tài khoản, vui lòng <a href="dangnhap.html">đăng nhập tại đây</a>.
  </p>

  <div class="container">
    <div class="form-box">
      <h3>Thông tin cá nhân</h3>
      <form action="#" method="post">
        <label>Họ và tên lót *</label>
        <input type="text" name="ho" required>

        <label>Tên *</label>
        <input type="text" name="ten" required>

        <label>Địa chỉ Email *</label>
        <input type="email" name="email" required>

        <label>Điện thoại *</label>
        <input type="tel" name="dienthoai" required>

        <h3>Mật khẩu</h3>
        <label>Mật khẩu *</label>
        <input type="password" name="matkhau" required>

        <label>Nhập lại mật khẩu *</label>
        <input type="password" name="nhaplaimatkhau" required>

        <h3>Thư thông báo</h3>
        <label><input type="radio" name="thongbao" value="co"> Có</label>
        <label><input type="radio" name="thongbao" value="khong" checked> Không</label>

        <br><br>
        <button type="submit">Tiếp tục</button>
      </form>
    </div>
  </div>
</body>
</html>
